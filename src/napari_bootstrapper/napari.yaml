name: napari-bootstrapper
display_name: Bootstrapper
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
categories: ["Annotation", "Segmentation", "Dataset"]
contributions:
  commands:
    - id: napari-bootstrapper.make_sample_data
      python_name: napari_bootstrapper._sample_data:make_sample_data
      title: Load sample data from Bootstrapper
    - id: napari-bootstrapper.make_container_widget
      python_name: napari_bootstrapper:ImageThreshold
      title: Make threshold Container widget
    - id: napari-bootstrapper.make_magic_widget
      python_name: napari_bootstrapper:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-bootstrapper.make_function_widget
      python_name: napari_bootstrapper:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-bootstrapper.make_qwidget
      python_name: napari_bootstrapper:ExampleQWidget
      title: Make example QWidget
  sample_data:
    - command: napari-bootstrapper.make_sample_data
      display_name: Bootstrapper
      key: unique_id.1
  widgets:
    - command: napari-bootstrapper.make_container_widget
      display_name: Container Threshold
    - command: napari-bootstrapper.make_magic_widget
      display_name: Magic Threshold
    - command: napari-bootstrapper.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-bootstrapper.make_qwidget
      display_name: Example QWidget
